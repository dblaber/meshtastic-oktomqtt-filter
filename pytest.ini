[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=mqtt_filter
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take a long time to run
